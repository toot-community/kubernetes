apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
spec:
  destination:
    namespace: velero
    server: https://kubernetes.default.svc
  project: infrastructure
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  source:
    chart: velero
    repoURL: https://vmware-tanzu.github.io/helm-charts/
    targetRevision: 3.1.6
    helm:
      values: |
        snapshotsEnabled: false
        deployNodeAgent: true

        nodeAgent:
          resources:
            requests:
              cpu: 1m
              memory: 32Mi
            limits:
              memory: 512Mi
          tolerations:
            - effect: NoSchedule
              key: limit
              operator: Equal
              value: db
            - effect: NoSchedule
              key: limit
              operator: Equal
              value: sidekiq

        configuration:
          provider: aws
          defaultVolumesToFsBackup: true

          backupStorageLocation:
            name: default
            bucket: velero-toot-community
            config:
              region: auto
              s3Url: https://0ae89288096e9795bb1a5d327d89aec5.r2.cloudflarestorage.com

        initContainers:
          - name: velero-plugin-for-aws
            image: velero/velero-plugin-for-aws:v1.0.0
            imagePullPolicy: IfNotPresent
            volumeMounts:
              - mountPath: /target
                name: plugins

        credentials:
          useSecret: true
          existingSecret: cloud-credentials
          extraSecretRef: cloud-credentials-env

        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
          prometheusRule:
            enabled: true
            spec:
              - alert: VeleroBackupPartialFailures
                annotations:
                  message: Velero backup {{ $labels.schedule }} has {{ $value | humanizePercentage }} partialy failed backups.
                expr: |-
                  velero_backup_partial_failure_total{schedule!=""} / velero_backup_attempt_total{schedule!=""} > 0.25
                for: 15m
                labels:
                  severity: warning
              - alert: VeleroBackupFailures
                annotations:
                  message: Velero backup {{ $labels.schedule }} has {{ $value | humanizePercentage }} failed backups.
                expr: |-
                  velero_backup_failure_total{schedule!=""} / velero_backup_attempt_total{schedule!=""} > 0.25
                for: 15m
                labels:
                  severity: warning

        extraObjects:
          - apiVersion: onepassword.com/v1
            kind: OnePasswordItem
            metadata:
              name: cloud-credentials-env
            spec:
              itemPath: "vaults/dhwqy3tub7zdwf2zj6cv4lprlu/items/3zmgafrnm6e24x2kxlsskmpqhu"
          - apiVersion: onepassword.com/v1
            kind: OnePasswordItem
            metadata:
              name: cloud-credentials
            spec:
              itemPath: "vaults/dhwqy3tub7zdwf2zj6cv4lprlu/items/pqvlwqwzf6vv37yzku6xiti3oq"

