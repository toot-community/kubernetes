apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keda
  namespace: argocd
spec:
  destination:
    namespace: keda
    server: https://kubernetes.default.svc
  project: infrastructure
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - ServerSideApply=true
  source:
    chart: keda
    repoURL: https://kedacore.github.io/charts
    targetRevision: 2.13.0
    helm:
      values: |
        operator:
          replicaCount: 2
        metricsServer:
          replicaCount: 2
        resources:
          operator:
            requests:
              cpu: 5m
              memory: 82M
            limits:
              memory: 150Mi
          webhooks:
            requests:
              cpu: 5m
              memory: 23M
            limits:
              memory: 100Mi
          metricServer:
            requests:
              cpu: 5m
              memory: 51M
            limits:
              memory: 100Mi
