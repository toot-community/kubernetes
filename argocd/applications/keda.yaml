apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keda
  namespace: argocd
spec:
  destination:
    namespace: keda
    server: https://kubernetes.default.svc
  project: infrastructure
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  source:
    chart: keda
    repoURL: https://kedacore.github.io/charts
    targetRevision: 2.10.1
    helm:
      values: |
        operator:
          replicaCount: 2
        metricsServer:
          replicaCount: 2
