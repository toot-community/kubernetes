keda:
  prometheusAddress: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
  web:
    enabled: true
    cooldownPeriod: 30
    maxReplicaCount: 40
    minReplicaCount: 2
    pollingInterval: 15
    fallback:
      enabled: true
      replicas: 5
      failureThreshold: 4 # allows prometheus to be down for (4 * 15) seconds before going to fallback
    ignoreNullValues: false
    threshold: 25
    advanced:
      horizontalPodAutoscalerConfig:
        behavior:
          scaleDown:
            policies:
              - type: Percent
                value: 25
                periodSeconds: 60
            stabilizationWindowSeconds: 120
          scaleUp:
            stabilizationWindowSeconds: 15
    memoryUtilizationScaling:
      enabled: true
      targetAverageUtilization: 95
  streaming:
    enabled: true
    cooldownPeriod: 30
    maxReplicaCount: 20
    minReplicaCount: 2
    pollingInterval: 15
    fallback:
      enabled: true
      replicas: 4
      failureThreshold: 4
    ignoreNullValues: false
    threshold: 100
  workers:
    enabled: true
    cooldownPeriod: 300
    maxReplicaCount: 10
    minReplicaCount: 0
    pollingInterval: 10
    ignoreNullValues: false
    fallback:
      enabled: true
      replicas: 3
      failureThreshold: 4
    advanced:
      horizontalPodAutoscalerConfig:
        behavior:
          scaleDown:
            stabilizationWindowSeconds: 300
            policies:
              - type: Pods
                value: 1
                periodSeconds: 60
          scaleUp:
            stabilizationWindowSeconds: 30
            policies:
              - type: Pods
                value: 1
                periodSeconds: 30
    queues:
      - name: default
        threshold: 5
        activationThreshold: 5
        queue: default
      - name: ingress
        threshold: 5
        activationThreshold: 5
        queue: ingress
      - name: pull
        threshold: 300
        activationThreshold: 300
        queue: pull
      - name: push
        threshold: 5
        activationThreshold: 5
        queue: push
