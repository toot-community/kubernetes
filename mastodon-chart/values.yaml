image:
  repository: ghcr.io/mastodon/mastodon
  pullPolicy: IfNotPresent
  tag: "v4.1.2"

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: { }

podAnnotations: { }

podSecurityContext:
  fsGroup: 991
  runAsGroup: 991
  runAsUser: 991

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true
  runAsUser: 991

configuration:
  database:
    host: tootcommunity-db-pooler-rw
    hostWithoutPooler: tootcommunity-db-rw
    name: app
    poolsize: 25
    port: 5432
    sslmode: prefer
    credentialSecret:
      name: tootcommunity-db-app
      usernameKey: username
      passwordKey: password
    runDatabaseMigrations: true
  databaseReplicas:
    enabled: false
    hosts:
      - tootcommunity-db-pooler-ro
  defaultLocale: en
  localDomain: toot.community
  allowedPrivateAddresses: 10.245.0.0/16
  redis:
    host: redis-haproxy.haproxy.svc.cluster.local
    port: 6379
    database: 0
    separateCache:
      enabled: true
      host: tootcommunity-cache-redis-master
      port: 6379
      authSecretName: tootcommunity-cache-creds
      authSecretKey: password
  s3:
    aliasHost: static.toot.community
    bucket: static-toot-community
    endpoint: https://0ae89288096e9795bb1a5d327d89aec5.r2.cloudflarestorage.com
    hostname: 0ae89288096e9795bb1a5d327d89aec5.r2.cloudflarestorage.com
    region: auto
    protocol: https
  smtp:
    authMethod: plain
    caFile: /etc/ssl/certs/ca-certificates.crt
    deliveryMethod: smtp
    enableStarttlsAuto: true
    opensslVerifyMode: none
    port: 587
    domain: ses.toot.community
    fromAddress: notifications@ses.toot.community
    smtpServer: email-smtp.eu-west-1.amazonaws.com

web:
  domain: toot.community
  concurrency: 2
  maxThreads: 6
  resources:
    requests:
      cpu: 750m
      memory: 1250Mi
    limits:
      memory: 1250Mi
  startupProbe:
    httpGet:
      port: http
      path: /health
    periodSeconds: 3
    failureThreshold: 30
  readinessProbe:
    failureThreshold: 3
    httpGet:
      path: /health
      port: http
      scheme: HTTP
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 10
  annotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
  # the primary db deployment will capture all /oauth & verify credential requests to workaround
  # any race conditions during db replication
  primaryDatabaseDeployment:
    enabled: false
    replicaCount: 2
    resources:
      requests:
        cpu: 50m
        memory: 200Mi

statistics:
  enabled: true
  address: exporter-prometheus-statsd-exporter.monitoring.svc.cluster.local:9125

translations:
  enabled: true
  endpoint: https://translate.universeodon.com

streaming:
  replicaCount: 4
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  readinessProbe:
    failureThreshold: 3
    httpGet:
      path: /api/v1/streaming/health
      port: streaming
      scheme: HTTP
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 10
  startupProbe:
    httpGet:
      port: streaming
      path: /api/v1/streaming/health
    periodSeconds: 3
    failureThreshold: 30
  resources:
    requests:
      cpu: 25m
      memory: 200Mi
    limits:
      memory: 200Mi
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
  podMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
    path: /metrics
    port: streaming
    scheme: http
  annotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: "true"

sidekiq:
  nodeSelector:
    doks.digitalocean.com/node-pool: pool-sidekiq-3
  tolerations:
    - effect: NoSchedule
      key: limit
      operator: Equal
      value: sidekiq
  workers:
    - name: generic
      concurrency: 25
      replicaCount: 3
      queues:
        - default
        - ingress
        - pull
        - push
      resources:
        requests:
          cpu: 1000m
          memory: 1000Mi
        limits:
          memory: 1000Mi
    - name: default
      concurrency: 25
      queues:
        - default
      resources:
        requests:
          cpu: 500m
          memory: 750Mi
        limits:
          memory: 750Mi
    - name: ingress
      concurrency: 25
      queues:
        - ingress
      resources:
        requests:
          cpu: 750m
          memory: 1000Mi
        limits:
          memory: 1000Mi
    - name: pull
      concurrency: 25
      queues:
        - pull
      resources:
        requests:
          cpu: 500m
          memory: 750Mi
        limits:
          memory: 750Mi
    - name: push
      concurrency: 25
      queues:
        - push
      resources:
        requests:
          cpu: 500m
          memory: 500Mi
        limits:
          memory: 500Mi
    - name: mailers
      concurrency: 5
      replicaCount: 1
      queues:
        - mailers
      resources:
        requests:
          cpu: 10m
          memory: 400Mi
        limits:
          memory: 400Mi
    - name: scheduler
      concurrency: 5
      replicaCount: 1
      queues:
        - scheduler
      resources:
        requests:
          cpu: 100m
          memory: 750Mi
        limits:
          memory: 750Mi

ingress:
  ingressClassName: nginx
  host: toot.community
  tls:
    - hosts:
        - toot.community
      secretName: cf-origin-certificate-tls

jobs:
  annotations: {}
  cleanupMedia:
    enabled: true
    schedule: "0 5 * * *" # every day at 5am
    days: 7
    resources:
      requests:
        cpu: 1000m
        memory: 1000Mi
      limits:
        memory: 1000Mi
  accountsPrune:
    enabled: true
    schedule: "0 2 * * 1" # every monday at 2am
    resources:
      requests:
        cpu: 1000m
        memory: 1000Mi
      limits:
        memory: 1000Mi
  removePreviewCards:
    enabled: true
    schedule: "0 5 * * 1" # every monday at 5am
    resources:
      requests:
        cpu: 500m
        memory: 400Mi
      limits:
        memory: 400Mi
    days: 180

